		<script type="text/javascript">
		var locations = [["Pittsburgh Mobile Conference", "40.455", "-79.95", "UC Mcconomy Hall", "eventdetail.html", "img/event_small/pittsburgh_mobile.png"],  ["Google Tech Talk", "40.43", "-79.96", "UC Mcconomy Hall", "eventdetail.html", "img/event_small/google_techtalk.png"]];

		var contentStrings = [];

		var cur_latitude = -34.397;

		$(function() {
			$('#map_canvas').gmap().bind('init', function() {
				$.each(locations, function(i, marker) {
					$('#map_canvas').gmap('addMarker', {
						'position': new google.maps.LatLng(marker[1], marker[2]),
						'bounds': true
					}).click(function() {
						var contentString ='<div><img src="' + marker[5] + '" /><div id="mapdetail" style="float:right; text-align: left;"><a href="' + marker[4] + '"><h4 class="text-left">' + marker[0]
							+ '</h4></a><p class="text-left">' + marker[3]
							+ '</p></div></div>';
						$('#map_canvas').gmap('openInfoWindow', { 'content': contentString }, this);
					});
				});
			});
		});
		</script>
