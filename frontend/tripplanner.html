<!DOCTYPE html>
<html>
	<head>
		<title>Map | Bus Trac</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
		<script type="text/javascript">
		$('div').live('pagecreate', function() {
			prettyPrint();
		});
	</script>

	<body>
	<div data-role="page">
	<div data-role="header">
		<a href="#" data-ajax="false" data-icon="home">Back</a>
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<input type="text" name="textinput-fc" id="textinput-fc" placeholder="My Location" value=""><br>
			<input type="text" name="textinput-fc" id="textinput-fc" placeholder="End Point" value="">
		</div>
		<label for="select-choice-mini" class="select">Prefer</label>
		<select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
    		<option value="standard">Best route</option>
    		<option value="rush">Fewer transfers</option>
    		<option value="express">Less walking</option>
		</select>

         <form>
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <input type="radio" data-theme="a" name="radio-choice-t-6" id="radio-choice-t-6a" value="on" checked="checked">
        <label for="radio-choice-t-6a">Depart At</label>
        <input type="radio" data-theme="a" name="radio-choice-t-6" id="radio-choice-t-6b" value="off">
        <label for="radio-choice-t-6b">Arrive At</label>
    </fieldset>
</form>


<input name="mydate" id="mydate" type="date" data-role="datebox"
   data-options='{"mode":"calbox","useFocus": true}'>
   <form>
<div data-role="fieldcontain">
    <label for="select-native-1">Time</label>
    <select name="select-native-1" id="select-native-1">
        <option value="1">12:00am</option>
        <option value="2">01:00am</option>
        <option value="3">02:00am</option>
        <option value="4">03:00am</option>
        <option value="5">04:00am</option>
        <option value="6">05:00am</option>
        <option value="7">06:00am</option>
        <option value="8">07:00am</option>
        <option value="9">08:00am</option>
        <option value="10">09:00am</option>
        <option value="11">10:00am</option>
        <option value="12">11:00am</option>
        <option value="13">12:00pm</option>
        <option value="14">01:00pm</option>
        <option value="15">02:00pm</option>
        <option value="16">03:00pm</option>
        <option value="17">04:00pm</option>
        <option value="18">05:00pm</option>
        <option value="19">06:00pm</option>
        <option value="20">07:00pm</option>
        <option value="21">08:00pm</option>
        <option value="22">09:00pm</option>
        <option value="23">10:00pm</option>
        <option value="24">11:00pm</option>
    </select>
    <p>
    <a href="tripplanner1.html" data-role="button" data-ajax="false"  data-mini="true" data-inline="true" data-icon="check" data-theme="b">Plan Your trip</a>
</p>
</div>
</form>
	</div>
	<div id="footer" data-role="footer">
		<div data-role="navbar">
		<ul>
			<li><a href="tripplanner.html" class="ui-btn-active" data-ajax="false">Trip Planner</a></li>
			<li><a href="scheduler.html">Scheduler</a></li>
			<li><a href="tracking.html" data-ajax="false">Bus Tracking</a></li>
		</ul>
		</div>
	</div>
</div>

</html>
