<!DOCTYPE html>
<html>
	<head>
		<title>Map | Bus Trac</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head>
	<body>
	<div data-role="page">
	<div data-role="header">
		<a href="#" data-ajax="false" data-icon="home">Back</a>
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<input type="text" name="textinput-fc" id="textinput-fc" placeholder="My Location" value="">
			<input type="text" name="textinput-fc" id="textinput-fc" placeholder="End Point" value="">
		</div>
		<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    		<input type="checkbox" name="checkbox-6" id="checkbox-6">
    		<label for="checkbox-6">Bus</label>
    		<input type="checkbox" name="checkbox-7" id="checkbox-7" checked="">
    		<label for="checkbox-7"><em>Train</em></label>
    		<input type="checkbox" name="checkbox-8" id="checkbox-8">
    		<label for="checkbox-8">Bike</label>
    		<input type="checkbox" name="checkbox-9" id="checkbox-9">
    		<label for="checkbox-9">Walk</label>
		</fieldset>
		<label for="select-choice-mini" class="select">Prefer</label>
		<select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
    		<option value="standard">Any transit mode</option>
    		<option value="rush">Bus</option>
    		<option value="express">Subway</option>
    		<option value="overnight">Train</option>
		</select>
		<select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
    		<option value="standard">Best route</option>
    		<option value="rush">Fewer transfers</option>
    		<option value="express">Less walking</option>
		</select>
	</div>
	<div id="footer" data-role="footer">
		<div data-role="navbar">
		<ul>
			<li><a href="#">Get Directions</a></li>
		</ul>
		</div>
	</div>
</div>
	</body>
</html>
