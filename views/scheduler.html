<!DOCTYPE html>
<html>
	<head>
		<title>Map | Bus Trac</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.mobile.datebox.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
		<script type="text/javascript">
		$('div').live('pagecreate', function() {
			prettyPrint();
		});
		</script>
		<style type="text/css">
			#routeNumber{a
				display: inline-block;
			}
		</style>
	</head>
	<body>
	<div data-role="page">
	<div data-role="header">
		<a href="#" data-ajax="false" data-icon="home">Back</a>
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<br />
			<label for="select-choice" class="select">Routes</label>
			<select name="routeNumber" id="routeNumber" data-mini="true" data-inline="true">
    		<option value="route0">1 - FreeRoad</option>
    		<option value="route1">2 - Mount Royal</option>
    		<option value="route2">4 - Troy Hill</option>
            <option value="route2">71C - Point Breeze</option>
			</select>
		</div>

         <form>
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <input type="radio" data-theme="a" name="radio-choice-t-6" id="radio-choice-t-6a" value="on" checked="checked">
        <label for="radio-choice-t-6a">Inbound</label>
        <input type="radio" data-theme="a" name="radio-choice-t-6" id="radio-choice-t-6b" value="off">
        <label for="radio-choice-t-6b">Outbound</label>
    </fieldset>
</form>

 <label for="linked1">Date</label>
        
<input name="linked1" type="text" data-role="datebox" id="linked1" 
    data-options='{"mode": "flipbox", "closeCallback": "$(\"#linked2\").datebox(\"open\");"}' />
    
<label for="linked2">Time</label>
        
<input name="linked2" type="text" data-role="datebox" id="linked2"
    data-options='{"mode": "timeflipbox","overrideTimeFormat":12}'/>
   <form>




<div data-role="fieldcontain">
   
    <p>

    <label for="select-choice" class="select">Travel Day</label>
    <br />
    <br />
    <select name="routeNumber" id="routeNumber" data-mini="true" data-inline="true">
    		<option value="weekday">Weekday</option>
    		<option value="saturday">Saturday</option>
    		<option value="sunday">Sunday</option>
    		<option value="holiday">Holiday</option>
	</select>

	<br />
    <a href="routes1.html" data-role="button" data-ajax="false"  data-mini="true" data-inline="true" data-icon="check" data-theme="b">Find Schedule</a>
</p>
</div>
</form>
	</div>
	<div id="footer" data-role="footer">
		<div data-role="navbar">
		<ul>
			<li><a href="/track">Wherebus</a></li>
			<li><a href="/planner">Trip Planner</a></li>
			<li><a href="scheduler.html" class="ui-btn-active" data-ajax="false">Scheduler</a></li>
		</ul>
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
            $(function()
            {
                var date = new Date();
                $('#linked1').val(date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate());

                $('#linked2').val(date.getHours() + ':' + date.getMinutes());

            });
        </script>
	</body>
</html>
